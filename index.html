<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <!-- TITLE -->
        <div class="row">
            <div class="col-12 mb-4 mt-3 text-center">
                <h1 class="fw-bold">To-do list</h1>
                <p class="fst-italic">
                    Click on a task to set it as completed.
                    Click on it again to undo.
                </p>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- INPUT -->
        <div class="row row-cols-auto">
            <div class="col-12 col-lg-6 mb-4 mx-auto">

                <div class="input-group mb-3">
                    <button class="btn btn-outline-primary" type="button" id="button-addon1">Add</button>
                    <input id="input" type="text" class="form-control" placeholder="New task..."
                        aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>
                <p id="error" class="text-danger"></p>

            </div>
        </div>

        <!-- TODO LIST -->
        <div class="row">
            <div class="col-12 col-md-6">
                <h3 class="text-center text-secondary">TO DO</h3>
                <table class="table">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">---</th>
                            <th scope="col">---</th>
                        </tr>
                    </thead>
                    <tbody id="list">
                        
                    </tbody>
                </table>
            </div>

            <!-- DONE LIST -->
            <div class="col-12 col-md-6">
                <table class="table">
                    <h3 class="text-center text-secondary">COMPLETED</h3>
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">---</th>
                            <th scope="col">---</th>
                        </tr>
                    </thead>
                    <tbody id="completed">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- My SCRIPT -->
    <script src="assets/js/script.js"></script>
</body>

</html>
